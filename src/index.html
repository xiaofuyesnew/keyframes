<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>序列帧生成器</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app" class="main">
      <div class="preview">
        <el-tabs type="border-card">
          <el-tab-pane label="图片上传" v-cloak>不上传</el-tab-pane>
          <el-tab-pane label="顺序调整" v-cloak>顺序调整</el-tab-pane>
          <el-tab-pane label="合成预览" v-cloak>合成预览</el-tab-pane>
          <el-tab-pane label="CSS生成" v-cloak>
            <el-input
              type="textarea"
              :autosize="{minRows: 30}"
              placeholder="等待生成序列帧CSS"
              v-model="cssStr"
            >
            </el-input>
          </el-tab-pane>
        </el-tabs>
      </div>
      <div class="params">
        <el-radio v-model="sizeType" label="1" v-cloak>设定canvas宽高</el-radio>
        <div class="unit">
            <label v-cloak>宽</label>
            <el-input
            size="mini"
            placeholder="宽：默认640"
            v-model="canvasData.width"
            :disabled="sizeType === '2' ? true : false"
          >
        </div>
        </el-input>
        <div class="unit">
            <label v-cloak>高</label>
            <el-input
              size="mini"
              placeholder="高：默认480"
              v-model="canvasData.height"
              :disabled="sizeType === '2' ? true : false"
            >
            </el-input>
        </div>
        <el-radio v-model="sizeType" label="2" v-cloak>设定单帧排列</el-radio>
        <div class="unit">
            <label v-cloak>行</label>
            <el-input
              size="mini"
              placeholder="行：默认1"
              v-model="frameData.row"
              :disabled="sizeType === '1' ? true : false"
            >
            </el-input>
        </div>
        <div class="unit">
            <label v-cloak>列</label>
            <el-input
              size="mini"
              placeholder="列：默认1"
              v-model="frameData.col"
              :disabled="sizeType === '1' ? true : false"
            >
            </el-input>
        </div>
        <div class="unit">
            <label v-cloak>帧宽</label>
            <el-input
              size="mini"
              placeholder="帧宽：默认640"
              v-model="frameData.prewidth"
              :disabled="sizeType === '1' ? true : false"
            >
            </el-input>
        </div>
        <div class="unit">
            <label v-cloak>帧高</label>
            <el-input
              size="mini"
              placeholder="帧高：默认480"
              v-model="frameData.preheight"
              :disabled="sizeType === '1' ? true : false"
            >
            </el-input>
        </div>
      </div>
      <canvas id="cvs"></canvas>
    </div>
    <!-- build:cdn -->
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
    <!-- endbuild -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
